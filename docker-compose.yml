services:
  frontend:
    build:
      context: .
      dockerfile: dockerfile.frontend
    ports:
      - "80:80"
    networks:
      - app-network

  backend:
    build:
      context: ./tiktuck-backend
      dockerfile: dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=${MONGO_URI}
    networks:
      - app-network
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
