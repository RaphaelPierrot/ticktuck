services:
  frontend:
    build:
      context: .
      dockerfile: dockerfile.frontend
    ports:
      - "80:80"

  backend:
    build:
      context: ./tiktuck-backend
      dockerfile: dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/tiktok-clone
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend
networks:
  app-network:

volumes:
  mongo-data:
    driver: local
